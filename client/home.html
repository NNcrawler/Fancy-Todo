<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Todo</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootflat/2.0.4/css/bootflat.css">
    <script src="https://unpkg.com/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="asset/style.css">
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">

        <div class="col-md-3">
          <div class="row menu-gap">

          </div>
          <h1 class="logo text-center">Fancy Todo</h1>
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-success"><span class="glyphicon glyphicon-plus"></span> Create Task</a>
            <a href="#" data-toggle="popover" title="Popover Header" data-content=".popover">Toggle popover</a>
            <a href="#" class="list-group-item list-group-item-success"><span class="glyphicon glyphicon-check"></span> Todo</a>
            <a href="#" class="list-group-item list-group-item-success"><span class="glyphicon glyphicon-list-alt"></span> Finished Task</a>
            <a href="#" class="list-group-item list-group-item-success"><span class="glyphicon glyphicon-cog"></span> Setting</a>
            <a href="#" class="list-group-item list-group-item-success"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row content-gap">

          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="panel panel-success">
                <div class="panel-heading">
                  <h3 class="panel-title">Bersihkan kamar</h3><span class="badge badge-danger">Priority 1</span>
                </div>
                <div class="panel-body">
                  <p>Pake aer</p>
                  <div class="btn-group">
                    <button type="button" class="btn btn-success">Done</button>
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                      <span class="caret"></span>
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">edit</a></li>
                      <li><a href="#">remove</a></li>
                    </ul>
                  </div> <small class="text-muted">creted 18-09-2019</small>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>

      <div class="popover right">
        <div class="arrow"></div>
        <h3 class="popover-title">Popover right</h3>
        <div class="popover-content">
          <p>Sed posuere consectetur est at lobortis. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p>
        </div>
      </div>

    </div>
  </body>
  <script>
    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
    });
  </script>
</html>
