<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootflat/2.0.4/css/bootflat.css">
    <script src="https://unpkg.com/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="asset/style.css">
  </head>
  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/id_ID/sdk.js#xfbml=1&version=v2.10&appId=1402414083166156';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div id="app" class="container">
      <div class="row quarter-offset"></div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h1 class="logo">Fancy Todo</h1>
          <div class="form-group has-success has-feedback">
            <label class="control-label" for="email">Email: </label>
            <input type="email" class="form-control" id="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-success has-feedback">
            <label class="control-label" for="password">Password: </label>
            <input type="password" class="form-control" id="password">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <button type="button" class="btn btn-success btn-block">Login</button>
          <button type="button" class="btn btn-link">sign up</button>
          <hr>
          <div class="fb-login-button fb-login btn btn-block" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>

          <hr>
        </div>

      </div>

    </div>

  </body>

</html>
